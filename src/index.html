<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Rahul Kumar" />
    <meta name="contact" content="rahulkumar47624barnwal@gmail.com" />
    <meta name="robots" content="index, follow" />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <!------------------------ Boxicons ------------------------>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!------------------- List Header ------------------->
    <header class="header flex flex-column align-center gap-4">
      <h1>Create New List</h1>

      <form class="form list__form flex">
        <input
          type="text"
          name="list-form"
          required
          placeholder="list name"
          autocomplete="off"
          title="list name should be 5 to 20 characters long"
        />

        <button
          type="submit"
          class="btn flex gap-1 align-center"
          title="Create list"
        >
          <i class="bx bx-pencil"></i>
          <span>Create</span>
        </button>
      </form>
    </header>

    <!------------------ Lists Container ------------------>
    <main class="container list--container grid"></main>

    <!------------- Dialog for list deletion --------------->
    <div class="dialog--container flex align-center justify-center">
      <div class="dialog" role="dialog" aria-labelledby="dialogTitle">
        <p id="dialogTitle">
          Do you want to delete <strong>Friends</strong> list?
        </p>
        <div class="dialog__btns flex justify-flex-end gap-2">
          <button class="btn btn__delete">Delete</button>
          <button class="btn btn__cancel">Cancel</button>
        </div>
      </div>

      <div class="dialog__bg--layer"></div>
    </div>

    <!------------------- List Template ------------------->
    <template class="list__template">
      <div class="list flex flex-column">
        <div class="list__heading flex align-center justify-space-between">
          <h2></h2>
          <button title="Delete List"><i class="bx bx-trash bx-sm"></i></button>
        </div>
        <div class="form item__form flex">
          <input
            type="text"
            name="item-form"
            required
            placeholder="item name"
            autocomplete="off"
            title="item name should be 5 to 30 characters long"
          />
          <button class="btn btn__item--add" title="Add item">Add</button>
        </div>

        <div class="items__wrapper"></div>
      </div>
    </template>

    <!---------------- List Item Template --------------->
    <template class="item__template">
      <div class="item flex justify-space-between align-center">
        <p></p>
        <button><i class="bx bx-minus-circle bx-sm"></i></button>
      </div>
    </template>
  </body>
</html>
